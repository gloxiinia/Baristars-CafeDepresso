<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafe Depresso Level 1</title>
    <link rel="stylesheet" href="app/css/intro.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Fredericka+the+Great">
    <link rel="icon" href="/docs/CafeDepresso_Logo_Title.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
</head>
<body>
     <!-- Slideshow container -->
<div class="slideshow-container">

    <!-- Full-width images with number and caption text -->
    <div class="mySlides fade">
      <div class="numbertext">1 / 4</div>
      <img src="/code/images/intro/slideshow1.jpg" style="width:100%">
      <div class="text" style='font-size: 3vw;background-color: white;'>What is Mental Health?</div>
    </div>
  
    <div class="mySlides fade">
      <div class="numbertext">2 / 4</div>
      <img src="/code/images/intro/slideshow2.jpg" style="width:100%">
      <div class="text" style='font-size: 3vw; background-color: white;'>What are the Early Signs?</div>
    </div>
  
    <div class="mySlides fade">
      <div class="numbertext">3 / 4</div>
      <img src="/code/images/intro/slideshow3.png" style="width:100%">
      <div class="text" style='font-size: 3vw;background-color: white;'> Positive Mental Health Allows You to...</div>
    </div>

    <div class="mySlides fade">
        <div class="numbertext">4 / 4</div>
        <img src="/code/images/intro/slideshow4.png" style="width:100%">
        <div class="text" style='font-size: 3vw; background-color: white;'> Why is it So Important?</div>
    </div>
  
    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  </div>
  <br>
  
  <!-- The dots/circles -->
  <div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
  </div>

  <div class = 'centered'>

  </div>
  
  <script src="app/js/intro.js"></script> 
</body>
</html>
